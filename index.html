<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Gen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="./userData.js" type="module" defer></script>
    <!-- <script src="./app.js" type="module" defer></script> -->
    
    <!-- Without Api -->
    <script src="./localUser.js" type="module" defer></script>
</head>
<body>
    
    <div class="quote-box" id="quote-box">
        <div class="quote-text-box">
            <div class="pic" id="userPic">
                <img src="" alt="">
            </div>
            <!-- Quote -->
            <div class="quote">
                <i class="fa-solid fa-quote-left"></i>
                <span id="quote-text">What you are is what you have been. What you'll be is what you do now.</span>
            </div>
            <!-- Author -->
            <div class="quote-author">&mdash;<span id="author">Buddha</span></div>
        </div>
        <!-- buttons -->
        <div class="quote-buttons">
            <div class="social">
                <button class="twitter-button" id="twitter" title="Tweet This!">
                    <i class="fab fa-linkedin"></i>
                </button>
            </div>
            <div class="next-qoute">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <!-- loader -->
    <div class="loader" id="loader"></div>
</body>
</html>
